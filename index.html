<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User-Information-Card</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section>
        <h1>User Information Card</h1>
        <div id="box">
            <div>
                <span>First Name:</span>
                <span id="firstname" class="val"></span>
            </div>
            <div>
                <span>Last Name:</span>
                <span id="lastname" class="val"></span>
            </div>
            <div>
                <span>Country:</span>
                <span id="country" class="val"></span>
            </div>
            <div>
                <span>Phone Number:</span>
                <span id="phoneno" class="val"></span>
            </div>
            <div>
                <span>State:</span>
                <span id="state" class="val"></span>
            </div>
            <div>
                <span>City:</span>
                <span id="city" class="val"></span>
            </div>
            <div>
                <span>Village:</span>
                <span id="village" class="val"></span>
            </div>

        </div>
    </section>
    <script src="./script.js"></script>
</body>
</html>
